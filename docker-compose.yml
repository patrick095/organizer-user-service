services:
    organizer-user-service:
        build:
            context: ./
            target: dev
        volumes:
            - .:/home/node/app
        restart: always
        env_file: .env
        networks:
            - organizer
        command: npm run dev
        environment:
            - TYPEORM_URL=mongodb://root:${MONGO_ROOT_PASSWORD}@mongo-db:27017

    mongo-db:
        image: mongo
        restart: always
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
            - MONGO_INITDB_DATABASE=&{DB_NAME}
        ports:
            - '27017:27017'
        networks:
            - organizer

